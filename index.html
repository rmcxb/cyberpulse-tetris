<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Security Typing Tetris - Pro</title>

  <style>
    body {
      background: #0d1117;
      color: #58a6ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      border: 4px solid #30363d;
      box-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
    }

    canvas {
      display: block;
      background: #000;
    }

    #ui {
      position: absolute;
      top: 0;
      right: -260px;
      width: 240px;
      text-align: left;
      padding: 15px;
      background: #161b22;
      border: 1px solid #30363d;
    }

    .stat {
      margin-bottom: 20px;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #8b949e;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: bold;
      color: #f0f6fc;
    }

    #input-display {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #7ee787;
      min-height: 1.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid #30363d;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(13, 17, 23, 0.95);
      padding: 30px;
      border: 2px solid #f85149;
      text-align: center;
      display: none;
      z-index: 10;
    }

    .controls-hint {
      font-size: 0.7rem;
      color: #8b949e;
      line-height: 1.4;
      margin-top: 20px;
    }

    .highlight {
      color: #d2a8ff;
    }
  </style>
</head>

<body>

  <h2 style="margin-bottom: 10px; letter-spacing: 5px;">
    CYBERPULSE T3TR1S
  </h2>

  <div id="game-container">
    <canvas id="tetris" width="300" height="600"></canvas>

    <div id="ui">
      <div class="stat">
        <div class="stat-label">System Integrity</div>
        <div id="score" class="stat-value">0</div>
      </div>

      <div class="stat">
        <div class="stat-label">Lines Patched</div>
        <div id="lines" class="stat-value">0</div>
      </div>

      <div class="stat">
        <div class="stat-label">Buffer Input</div>
        <div id="input-display"></div>
      </div>

      <div class="controls-hint">
        <b class="highlight">TYPING:</b> Destroy piece<br>
        <b class="highlight">UP ARROW:</b> Rotate CCW<br>
        <b class="highlight">DOWN ARROW:</b> Rotate CW<br>
        <b class="highlight">LEFT/RIGHT:</b> Move<br>
        <b class="highlight">SPACE:</b> Soft Drop
      </div>
    </div>

    <div id="game-over" class="game-over">
      <h1 style="color:#f85149; margin-top:0;">CRITICAL BREACH</h1>
      <p>The network has been compromised.</p>
      <button
        onclick="location.reload()"
        style="padding:10px 20px; background:#238636; color:white; border:none; cursor:pointer; font-family:inherit;">
        REBOOT SYSTEM
      </button>
    </div>
  </div>

  <!-- Load game logic AFTER the DOM -->
  <script src="./tetris.js"></script>

</body>
</html>
